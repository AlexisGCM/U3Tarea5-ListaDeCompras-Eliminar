<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Nuevo Insumo</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <form class="ion-padding" [formGroup]="myForm">
    <ion-list>
      <ion-item>
        <ion-label color="secondary" position="floating">Cantidad</ion-label>
        <ion-input type="text" formControlName="cantidad"></ion-input>
      </ion-item>
      <ion-item *ngIf="myForm.get('cantidad').errors && (myForm.get('cantidad'
      ).dirty || myForm.get('cantidad').touched || submitted)">
        <ion-label color="danger">Cantidad errónea</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="secondary" position="floating">Nombre</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item *ngIf="myForm.get('name').errors && (myForm.get('name'
      ).dirty || myForm.get('name').touched || submitted)">
        <ion-label color="danger">Nombre erróneo</ion-label>
      </ion-item>
    </ion-list>
    <ion-button (click)="saveInsumo()" expand="block" shape="round">
      Guardar
    </ion-button>
  </form>
</ion-content>
