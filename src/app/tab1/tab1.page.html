<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large" color="primary" >
      Lista de compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" color="medium">
  
  <ion-list>
    <ion-item>
      <ion-label position="floating">Buscar</ion-label>
      <ion-input type="text" [(ngModel)]="search" (keyup)="filter()"></ion-input>
    </ion-item>

    <div *ngFor="let insumo of insumos; index as i">
      <ion-item-sliding  (ionSwipe)="operation(i, $event)">
    <ion-item>
      <ion-label  color="secondary">{{insumo.name}}</ion-label>
      <ion-item *ngIf="insumo.active" >
      <ion-checkbox checked="true" slot="start" (click)="changeStatus(i)"></ion-checkbox>
      <ion-label color="success">Comprado</ion-label>
      </ion-item>
      <ion-item *ngIf="!insumo.active" >
      <ion-checkbox slot="start" checked="false" (click)="changeStatus(i)"></ion-checkbox>
      <ion-label color="danger">Aun no adquirido</ion-label>
    </ion-item>
    </ion-item>
    <ion-item-options side="end">
    </ion-item-options>
      </ion-item-sliding>
</div>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="success" (click)="newInsumo()">
        <ion-icon name="add-circle-sharp"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  
</ion-content>
